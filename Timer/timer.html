<!DOCTYPE html>

<html>
<head>
	<title> Timer Beta </title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src = "timer.js"></script>
	<!--for valid data from user-->
	<script src = "handler.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
		<!-- header for user input -->
		<header>
			<div id = "input">
					<form id = "time_form">
						H:
						<input id = "hours" type = "text" maxlength = "2">
						M:
						<input id = "minutes" type = "text" maxlength = "2">
						S:
						<input id = "seconds" type = "text" maxlength = "2">
						<!-- type button is important! to avoid reloading page -->
						<button id = "start_stop_button" type = "button" data-text-original = "start" data-text-swap = "stop"> start </button>
				</form>
			</div>
		</header>

		<!-- Timer display -->
		<div>
			<h1 id = "time_display"> 00:00:00 </h1>
		</div>
</body>
</html>
